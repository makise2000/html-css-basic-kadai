<!DOCTYPE html>
<html>
  <head>
    <title>MyProfile</title>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- ヘッダー -->
  <header>
    <!-- ロゴ -->
    <h1 class="logo">
      <a href="index.html">My Profile</a>
    </h1>

  <!-- PC用ナビゲーション -->
  <nav class="nav-pc">
    <ul>
      <li><a href="index.html#about">About</a></li>
      <li><a href="index.html#works">Works</a></li>
    </ul>
  </nav>

  </header>

  <main>
    <article>
      <!-- メインビジュアル -->
      <section class="main-visual">
      <img src="images/main.png" alt="canonのカメラ正面">
      </section>

      <!-- アバウト -->
      <section class="about" id="about">
        <div class="about__wrapper inner__wrapper">
          <h2 class="index-h2">About</h2>
          <div class="about-flex">
              <img class="about-photo" src="images/about.png" alt="KazukiAsahinaの横顔白黒写真">
              <div class="about-content">
                <h3 class="about-name">Kazuki Asahina</h3>
                <div class="about-read">
                  <ul>
                    <li>25歳 長野県佐久市出身</li>
                    <li>ソフトウェア業界でマーケティングに従事</li>
                    <li>趣味はカメラ、愛機はCanon</li>
                    <li>自然を撮影するのが好きで、海や山によく行く</li>
                  </ul>
                </div>
            </div>
        </div>
        
        </div>
      </section>

      <!-- ワークス -->
      <section class="works" id="works">
        <div class="works__wrapper inner__wrapper">
          <h2 class="index-h2">Works</h2>
          <div class="works-flex">
            <div class="works-content">
              <img src="images/works1.png" alt="新潟の日本海">
              <p>新潟に訪れた際に、日本海の雄大さに魅了されて撮影した1枚</p>
            </div>
            <div class="works-content">
              <img src="images/works2.png" alt="冠雪した御嶽山">
              <p>地元長野の木曽町から撮影した、冠雪した御嶽山</p>
            </div>
            <div class="works-content">
              <img src="images/works3.png" alt="京都の街並み">
              <p>京都で撮影した、明け方の古き良き日本の町並み</p>
            </div>
          </div>
        </div>
        
      </section>
    </article>
  </main>

  <!-- フッター -->
  <footer>
